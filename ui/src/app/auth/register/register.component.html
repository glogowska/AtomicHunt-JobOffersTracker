<div class="register-board">
    <div class="title-register">
        REGISTER
    </div>
    <div class="forms">
        <form [formGroup]="registerForm">
            <div class="row">
                <div class="row-label">
                    <span class="validation-text">* </span>
                    <label>First Name:</label>
                </div>
                <input type="text" placeholder="First Name" formControlName="firstName">
    
            </div>
            <div class="row">
                <div class="row-label">
                    <span class="validation-text">* </span>
                    <label>Last Name:</label>
                </div>
                <input type="text" placeholder="Last Name" formControlName="lastName">
            </div>
            <div class="row">
                <div class="row-label">
                    <span class="validation-text">* </span>
                    <label>Username:</label>
                </div>
                <input type="text" placeholder="Username" formControlName="username">
            </div>
            <div class="row">
                <div class="row-label">
                    <span class="validation-text">* </span>
                    <label>E-mail:</label>
                </div>
                <input type="email" placeholder="E-mail" formControlName="email">
            </div>
            <div class="row">
                <div class="row-label">
                    <span class="validation-text">* </span>
                    <label>Password:</label>
                </div>
                <input type="password" placeholder="Password" formControlName="password">
            </div>
            <div class="row">
                <div class="row-label">
                    <span class="validation-text">* </span>
                    <label>Confirm Password:</label>
                </div>
                <input type="password" placeholder="Confirm Password" formControlName="confirmedPassword">
            </div>
            <div class="submit-button-container">
                <button type="submit" class="submit-button" (click)="onSubmit()">Submit</button>
            </div>
            <div class="login-redirect">
                <span>Already have an account? </span> <a class="login-here" (click)="redirectToLogin()">Login Here</a>
            </div>
        </form>
    </div>
</div>
